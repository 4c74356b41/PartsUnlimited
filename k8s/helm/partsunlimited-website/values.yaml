# Default values for PartsUnlimited.Website.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

canaries:
  - name: blue
    replicaCount: 1
    weight: 80
    tag: 1.0.0.10
  - name: green
    replicaCount: 2
    weight: 20
    tag: 1.0.0.9

system:
  name: PartsUnlimited
  ingressProxyUrl: http://traefik-internal.pu.svc
  discountsBaseAddress: http://pu-api.local

image:
  repository: partsunlimitedwebsite
  pullPolicy: IfNotPresent
  pullSecretName: "foo"  # enter a value if you need a pull secret for your registry

service:
  type: ClusterIP
  port: 80
  monitoring:
    enabled: true
    namespace: monitoring

ingress:
  enabled: true
  path: /site
  hosts:
    - pu-web.local
  class: traefik-external

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
