# loop over the canaries
{{- range $canary := .Values.canaries }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "partsunlimited-website.fullname" $ }}-{{ .name }}
  labels:
    app: {{ template "partsunlimited-website.name" $ }}
    chart: {{ template "partsunlimited-website.chart" $ }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
    system: {{ $.Values.system.name }}
    canary: {{ .name }}
spec:
  replicas: {{ .replicaCount }}
  selector:
    matchLabels:
      app: {{ template "partsunlimited-website.name" $ }}
      release: {{ $.Release.Name }}
      system: {{ $.Values.system.name }}
      canary: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ template "partsunlimited-website.name" $ }}
        release: {{ $.Release.Name }}
        system: {{ $.Values.system.name }}
        canary: {{ .name }}
    spec:
      containers:
        - name: {{ template "partsunlimited-website.name" $ }}
          image: "{{ $.Values.image.repository }}:{{ .tag }}"
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
          - name: SERVICES__DISCOUNTS__BASEADDRESS  # use __ instead of : for k8s
            value: {{ $.Values.discountsBaseAddress }}
          - name: CANARY
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['canary']
          - name: INGRESS_PROXY_URL
            value: {{ $.Values.system.ingressProxyUrl }}
          - name: SERVICES__DISCOUNTS__BASEADDRESS  # use __ instead of : for k8s
            value: {{ $.Values.system.services_discounts_baseAddress }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 30
          resources:
{{ toYaml $.Values.resources | indent 12 }}
    {{- with $.Values.nodeSelector }}
      nodeSelector:
{{ toYaml $ | indent 8 }}
    {{- end }}
    {{- with $.Values.affinity }}
      affinity:
{{ toYaml $ | indent 8 }}
    {{- end }}
    {{- with $.Values.tolerations }}
      tolerations:
{{ toYaml $ | indent 8 }}
    {{- end }}

{{- end }}