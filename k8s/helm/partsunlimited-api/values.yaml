# Default values for PartsUnlimited.API.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

canaries:
  - name: blue
    replicaCount: 2
    weight: 20
    tag: 1.0.0.8
    serviceAnnotations:
      traefik.backend.circuitbreaker: "NetworkErrorRatio() > 0.2"
  - name: green
    replicaCount: 2
    weight: 80
    tag: 1.0.0.9
    serviceAnnotations: {}

system:
  name: PartsUnlimited

image:
  repository: partsunlimitedapi
  pullPolicy: IfNotPresent
  pullSecretName: "foo"  # enter a value if you need a pull secret for your registry

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  path: /
  hosts:
    - pu-api.local
  class: traefik-internal

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
